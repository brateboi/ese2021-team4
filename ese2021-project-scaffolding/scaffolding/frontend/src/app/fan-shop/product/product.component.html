<div *ngIf="preview">
  <div>
    {{product.title}} <span style="display: inline-block;"></span>
    <a [routerLink]="['product', product.productId]"> View Product Details</a><br><br>
  </div>
</div>

<div *ngIf="!preview"><div *ngIf="!editMode">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.tag}}</mat-card-subtitle>
      <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <button [routerLink]="['order']">Buy this product</button>
  </mat-card>
</div>
</div>
