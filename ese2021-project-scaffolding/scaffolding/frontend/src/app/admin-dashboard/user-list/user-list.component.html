<div *ngFor="let user of userList">
  <mat-card *ngIf="user.isAdmin">
    <p><b>Admin</b> {{user.username}}</p>
    <button mat-flat-button color="warn" (click)="removeAdmin(user)">revoke admin rights</button>
  </mat-card>
  <mat-card *ngIf="!user.isAdmin">
    <p><b>User</b> {{user.username}}</p>
    <button mat-flat-button color="primary" (click) = "promoteAdmin(user)">promote to admin</button>
  </mat-card>
</div>
