<!-- HEADER -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon><a routerLink="/home">home</a></mat-icon>
    <span class="example-spacer"></span>
    <a routerLink="/postfeed">Posts</a>
    <span class="example-spacer"></span>
    <a routerLink="/fan-shop">Fan-Shop</a>
    <span class="example-spacer"></span>

    <span *ngIf="!loggedIn"><a routerLink="/login"><button mat-raised-button color="accent" id="loginButton">Login</button></a></span>
    <span *ngIf="loggedIn">
      <div class="dropdown">
        <mat-icon class="dropbtn">account_circle</mat-icon>
        <div class="dropdown-content">
          <a routerLink="/profile">Profile</a>
          <a routerLink="/dashboard" *ngIf="loggedIn && user?.isAdmin">Dashboard</a>
          <a routerLink="/home" (click)="logoutUser()">Logout</a>
        </div>
      </div>
    </span>
  </mat-toolbar-row>
</mat-toolbar>


<div>
  <router-outlet></router-outlet>
</div>
