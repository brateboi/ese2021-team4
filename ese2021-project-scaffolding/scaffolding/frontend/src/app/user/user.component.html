<mat-card>
  <h3>Register</h3>
  <mat-form-field>
    <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToRegister.username">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToRegister.password" (ngModelChange)="checkPassword()">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="email" name="email" [(ngModel)]="userEmail">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="first name" name="first name" [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="last name" name="last name" [(ngModel)]="lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="street" name="street" [(ngModel)]="street">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="house number" name="house number" [(ngModel)]="houseNr">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="zip code" name="zip code" [(ngModel)]="zipCode">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="city" name="city" [(ngModel)]="city">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="date" placeholder="birthday" name="date of birth" [(ngModel)]="birthday">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="phone number" name="phone number" [(ngModel)]="phoneNr">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="email" placeholder="E-Mail" name="email" [(ngModel)]="email">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="registerUser()" [disabled]="!checkPassword()">Register</button>
  <div>
    <p *ngIf="!passwordLength">Length</p>
    <p *ngIf="!passwordUpperCharacter">UpperCharacter</p>
    <p *ngIf="!passwordLowerCharacter">LowerCharacter</p>
    <p *ngIf="!passwordSpecialCharacter">SpecialCharacter</p>
    <p *ngIf="!passwordNumber">NumberCharacter</p>
  </div>
</mat-card>

<mat-card>
  <h3>Login</h3>

  <div *ngIf="!loggedIn">
    <mat-form-field>
      <input matInput type="text" placeholder="User Name" name="name" [(ngModel)]="userToLogin.username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="userToLogin.password">
    </mat-form-field>
    <p style="color:red" *ngIf="passwordWrong"> Password wrong</p>
    <p style="color:red" *ngIf="userNameWrong"> Username not found</p>

    <button mat-flat-button color="primary" (click)="loginUser()">Login</button>
  </div>

  <div *ngIf="loggedIn">
    <button mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
  </div>
</mat-card>

<mat-card>
  <h3>Secure Endpoints</h3>
  <button mat-flat-button color="primary" (click)="accessUserEndpoint()">User Endpoint</button>
  {{ endpointMsgUser }}
  <hr>
  <button mat-flat-button color="primary" (click)="accessAdminEndpoint()">Admin Endpoint</button>
  {{ endpointMsgAdmin }}
</mat-card>
