
<div class="background">
  <div class="feed">
    
    <mat-grid-list cols="1" rowHeight="50px">
      <mat-grid-tile>
        <mat-form-field appearance="fill" floatLabel="never">
          <a routerLink="/postfeed/post/-1" *ngIf="loggedIn && shouldShowPostButton()"> <input matInput placeholder="Create Post..." > </a>
          <a routerLink="/login" *ngIf="!loggedIn"> <input matInput placeholder="Create Post..." > </a>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-button-toggle-group [(ngModel)]="sortBy" (ngModelChange)="sortPosts()">
          <mat-button-toggle value="flags" *ngIf="feedType == 'flagged'">Flags</mat-button-toggle>
          <mat-button-toggle value="recent" >Newest</mat-button-toggle>
          <mat-button-toggle value="oldest" >Oldest</mat-button-toggle>
          <mat-button-toggle value="upvotes" >Upvotes</mat-button-toggle>
          <mat-button-toggle value="downvotes" >Downvotes</mat-button-toggle>
          <mat-button-toggle value="total" >Score</mat-button-toggle>
        </mat-button-toggle-group>
      </mat-grid-tile>
      

    </mat-grid-list>




    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile>
      
      </mat-grid-tile>

    </mat-grid-list>


    



  </div>
</div>

<mat-form-field appearance="fill">
  <mat-label>Sort by:</mat-label>
  <mat-select [(ngModel)]="sortBy" (ngModelChange) ="sortPosts()">
    <mat-option value="flags" *ngIf="feedType == 'flagged'">Flags</mat-option>
    <mat-option value="recent">Newest</mat-option>
    <mat-option value="oldest">Oldest</mat-option>
    <mat-option value="upvotes">Upvotes</mat-option>
    <mat-option value="downvotes">Downvotes</mat-option>
    <mat-option value="total">Score</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Category:</mat-label>
  <mat-select [(ngModel)]="selectedCategory" (ngModelChange)="selectPosts()">
    <mat-option value="Restaurant">Restaurant</mat-option>
    <mat-option value="Coffeeshop">Coffeeshop</mat-option>
    <mat-option value="Shopping">Shopping</mat-option>
    <mat-option value="Sightseeing">Sightseeing</mat-option>
    <mat-option value="Museum">Museum</mat-option>
    <mat-option value="University">University</mat-option>
    <mat-option value="all">Show All</mat-option>
  </mat-select>
</mat-form-field>

<mat-grid-list cols="1" rowHeight="50px">
  <mat-grid-tile *ngFor="let post of selectedPosts">
    <app-post [post]="post"
              [preview]="true"
              [postId]="post.postId"
              (update)="updateFeed($event)">
    </app-post>
  </mat-grid-tile>
</mat-grid-list>
