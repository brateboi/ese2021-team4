<mat-card>
    <mat-form-field>
        <input matInput placeholder="Post Title" [(ngModel)]="newPostTitle" title="title">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Post Description" [(ngModel)]="newPostDescription" title="description">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Post Tags, comma separated" [(ngModel)]="newPostTags" title="tags">
    </mat-form-field>
    <p *ngIf="loggedIn">
        <button mat-flat-button color="primary" (click)="createPost()" [disabled]="newPostTitle === ''">Create new post</button>
    </p>
    <p *ngIf="!loggedIn">
        <a routerLink="/login">Please log in to create Post</a>
    </p>

  </mat-card>
<div *ngFor="let post of postList">
  <mat-card>
        {{post.title}}  {{post.description}} <br>
      <a [routerLink]="['post', post.postId]">Preview </a>
  </mat-card>
</div>
