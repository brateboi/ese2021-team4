<mat-card>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.tags}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo in Post">
  <mat-card-content>
    <p>
      {{post.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="upvotePost()">UPVOTE</button>
    <button mat-flat-button color="primary" (click)="downvotePost()">DOWNVOTE</button>
    <p>{{post.createdAt.getDay()}}.{{post.createdAt.getMonth()}}.{{post.createdAt.getFullYear()}}</p>
  <a routerLink="/home"> <button *ngIf="user != null && user.userId === post.userId " mat-flat-button color="warn" (click)="deletePost(post)">delete post</button></a>
  </mat-card-actions>
</mat-card>
